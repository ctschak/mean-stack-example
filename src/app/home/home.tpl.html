<div class="container post-container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
              Posts
            </h1>
            <div class="row">
                <div class="col-lg-9 col-lg-offset-1" >

                  <div ng-repeat="post in posts | orderBy: '-upvotes'">
                    <span ng-click="incrementVotes(post)" class="fa fa-thumbs-o-up">{{post.upvotes}}</span>&nbsp;
                    <a ng-show="post.link" href="{{post.link}}">
                        {{post.title}}
                    </a>
                    <span ng-hide="post.link">
                        {{post.title}}
                    </span>
                    - &nbsp;
                    <span ng-show="post.author">
                      posted by <a>{{post.author}}</a> |
                    </span>
                    - &nbsp;
                    <span>
                        <a href="#/posts/{{post._id}}" ng-click="setPost(post)">Comments</a>
                    </span>

                    </div>
                </div>
            </div>

            <div class="col-lg-12">
              <h1 class="page-header">
                  Add a new Post
              </h1>
              <div ng-hide="isLoggedIn()">
                <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
              </div>
              <form ng-submit="addPost()" ng-show="isLoggedIn()">
                <div class="form-group">
                    <input type="text" class="form-control form-text-box" placeholder="Title" ng-model="title"></input>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-text-box" placeholder="Link" ng-model="link"></input>
                </div>
                <br>
                <button class="btn btn-primary btn-lg post-btn" type="submit">Post</button>
              </form>

            </div>
            <!-- /.col-lg-12 -->
        </div>
     </div>
</div>
