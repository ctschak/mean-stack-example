<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register</h3>
                </div>
                <div ng-show="error" class="alert alert-danger row">
                  <span>{{ error.message }}</span>
                </div>

                <div class="panel-body">
                    <form role="form" ng-submit="register()">
                        <fieldset>
                            <div class="form-group" >
                                <input class="form-control" placeholder="Username" ng-model="user.username" type="text" autofocus></input>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" ng-model="user.password" type="password"></input>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <!-- a href="#" class="btn btn-lg btn-success btn-block">Login</a -->
                            <button type="submit" class="btn btn-lg btn-success btn-block">Register</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
